<div class="py-5">
  <h2>{{ name }}</h2>
  <button class="btn btn-primary btn-lg" (click)="create()">Create Counter</button>
</div>
<div class="row">
  <super-counter class="col-8" *ngFor="let scounter of superCounters" [counter]="scounter"></super-counter>
  <counter class="col-4" *ngFor="let counter of counters" [counter]="counter"></counter>
</div>
