<div class="card mb-8">
  <div class="card-body">
    <h4 class="card-title">{{ counter.value }}</h4>
    <button *ngIf="counter.level === 2" (click)="start()">Start</button>
    <button *ngIf="counter.level === 1" class="btn btn-primary btn-block" (click)="increment()">+</button>
    <button *ngIf="counter.level === 1" class="btn btn-secondary btn-block" (click)="decrement()">-</button>
  </div>
</div>
